{% extends "index.html" %}
{% block content %}
<style>
	.form{
		padding: 1em 1.5em;
		margin: 2em 0;
		background-color:#fffbf4;/*背景色*/
		border:1px solid #ffc684;/*枠線*/
		box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);/*影*/
		color:#000000;/*文字色*/
	}
</style>

<div class="container">
	<div class="row">
		<div class="col-md-3"> <p> </p> </div>
		<div class="col-md-6">
		<div class="form">
			<p><font size="5"> ログイン</font></p>

			{% if check == 1%}
			<p style="color:red"> メールアドレスまたはパスワードが違います。 </p>
			{% endif %}

			<form action="/" method="POST" enctype="multipart/form-data">
				<p><label for="id">メールアドレス</label></p>
				<p><input style="width: 100%; height: 40px;" type="text" id="id" name="id" placeholder="メールアドレス"></p>
				<p><label for="pass">パスワード</label></p>
				<p><input style="width: 100%; height: 40px;" type="password" id="pass" name="pass" placeholder="パスワード"></p>
				<p><input style="width: 100%; height: 40px;" class="submit-button" value="ログイン" type="submit"></p>
			</form>

			<a href="http://localhost:8000/register" onclick="clickDisplayAlert();return false" style="color:blue">＜新規登録はこちら＞</a>
			<!--a href="http://localhost:8000/" onclick="clickDisplayAlert();return false">    <戻る></a-->
		</div>
		</div>
	</div>
</div>

{% endblock %}
